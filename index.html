<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src ="jquery.js"></script>
    
</head>
<body>
        <div id="div" style="display: none;">
    <center><h3>Registration Form</h3></center>
    <table bgcolor="gray" align="center">
      <form action="#" method="GET">
          <tr>
              <td>
                  <label>Enter Username</label> 
              </td>
              <td> 
                  <input type="text" name="uname" placeholder="Enter Username">
              </td>
          </tr>
          <tr>
           <td>
               <label>Enter Password</label> 
           </td>
           <td> 
               <input type="password" name="upass" placeholder="Enter Password">
           </td>
       </tr>
       <tr>
           <td>Select Gender</td>
           <td>
               <input type="radio" name="gender" value="Male">Male
               <input type="radio" name="gender" value="Female">Female
           </td>
       </tr>
       <tr>
           <td>Select City:</td>
           <td>
               <select name="ddcity">
                   <option value="">Select City</option>
                   <option value="bhopal">Bhopal</option>
                   <option value="pune">Pune</option>
                   <option value="mumbai">Mumbai</option>
                   <option value="indore">Indore</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>File Upload</td>
           <td><input type="file" name="myfile" accept="image/*"></td>
       </tr>
       <tr>
           <td>Enter Message:</td>
           <td><textarea cols="20" rows="5" name="msg"></textarea></td>
       </tr>
       <tr>
           <td>
               Select Language You Know:
           </td>
           <td>
               <input type="checkbox" value="hi" name="lang1">Hindi
               <input type="checkbox" value="eng" name="lang2">English
               <input type="checkbox" value="oth" name="lang3">Other
           </td>
       </tr>
       <tr>
           <td></td>
           <td>
               <input type="submit" value="Login">
               <input type="reset" value="Clear">
           </td>
       </tr>
      </form>
   </table>
</div> 
            
                
            <button class ="btn2">RAGISTRATION</button>

         <style>
            .btn2{
                font-size: 20px;
                margin: 10% 40%;
            }

         </style>
           <script>
               $ (document).ready(function(){
                 $ ('.btn2').click(function(){
                        $ ('#div').toggle("3000");
                    })
               });
                      
                 
           </script>


</body>

</html>
